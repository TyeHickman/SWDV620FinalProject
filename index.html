<!doctype <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/app.css">
    <title>Task Master</title>
</head>
<body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="/scripts/mainApp.js"></script>
    <div class="container-fluid" style="height: 90%;">
        <br>
        <nav role="navigation">
            <ul class="nav nav-tabs">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="create-tab" data-toggle="tab" href="#createTask" role="tab"
                        aria-controls="create" aria-selected="true">Create</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="task-tab" data-toggle="tab" href="#taskList" role="tab" aria-controls="task"
                        aria-selected="false">Tasks <span id="taskCount" class="badge badge-pill badge-dark"></span></a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings"
                    aria-selected="false"><span class="material-icons">settings</span></a>
                </li>

            </ul>
        </nav>
        <div class="tab-content" id="myTabContent">
            <div id="createTask" class="row tab-pane fade show active" role="tabpanel" aria-labelledby="create-tab">
                <div class="col-md-6">
                    <br>
                    <form>
                        <div class="form-group collapse show" id="collapseTaskForm">
                            <h4 class="display-5">Create a Task</h4>
                            <br>
                            <input type="text" name="taskName" id="taskName" class="form-control"
                                placeholder="Task Name">
                            <br>
                            <textarea name="taskDescription" id="taskDescription" cols="15" rows="5"
                                class="form-control" placeholder="Description"></textarea>
                            <br>
                            <input type="text" name="taskCategory" id="taskCategory" class="form-control"
                                placeholder="Category">
                            <br>
                            <input type="date" name="taskDueDate" id="taskDueDate" class="form-control"
                                placeholder="MM/dd/YYYY" onfocus="(this.type='date')">
                            <br>
                            <button id="sendTask" class="btn btn-success">Create Task</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="taskList" class="row tab-pane fade" role="tabpanel" aria-labelledby="task-tab">
                <div class="col-md-6">
                    <br>
                    <h4 class="display-6">My Tasks</span></h4>
                    <!-- <button id="retrieveTasks" class="btn btn-success" onclick="getTasks()">Get tasks</button> -->
                    <div id="tasks">
                        <br>
                    </div>
                </div>
            </div>
            <div id="settings" class="row tab-pane fade" role="tabpanel" aria-labelledby="settings-tab">
                <div class="col-md-6" id="settings-content">
                    <br>
                    <h4 class="display-5">Categories</h4>
                    <div id="category-area">
                    </div>
                </div>
                <div>
                    <br>
                    <h4 class="display-5">Future home of Dark Mode</h4>
                </div>
            </div>
        </div>
    </div>
    <footer style="position: fixed; ">
        <div class="alert alert-light text-center" role="alert">
            Tye Hickman - SWDV 620 - Final Project
          </div>
    </footer>
</body>
</html>
